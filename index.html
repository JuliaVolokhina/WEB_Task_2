    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr>
    <form>        
        <input type="text" id="searchstring" placeholder="Поиск">
        <button class="searchButton" id="searchbttn" type="submit" onclick="searchNote()"></button>
    </form>
    <hr>

    <section>
        <div class="container">
            <div id="notes">        
                    <div class="note">
                        <p class="note-counter"> ${index + 1}</p>
                        <h3 class="note-title"> $element.title </h3>
                        <p class="note-text"> $element.text</p>
                        <button class="del-btn"> Удалить </button>
                        <button class="edit-btn" id="editbttn"> Редактировать </button>
                    </div>                
            </div>
        </div>
    </section>   

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <!--<span class="close">&times;</span>-->
                <form action="">
                    <input type="text" id="note-title" placeholder="Введите заголовок">
                    <textarea id="note-text" placeholder="Текст заметки"></textarea>   
                    <div class="windowBttns">
                        <button class="modal-btn" id="add-btn">
                            Создать
                        </button>
                        <button class="modal-btn" id="close-btn">
                            Закрыть
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="myModalEdit" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <!--<span class="close">&times;</span>-->
                <form action="">
                    <input type="text" id="edit-note-title" placeholder="Введите заголовок">
                    <textarea id="edit-note-text" placeholder="Текст заметки"></textarea>   
                    <div class="windowBttns">
                        <button class="modal-btn" id="add-btn" onclick="editNote(); closeEditWindow()">
                            Сохранить
                        </button>
                        <button class="modal-btn" id="close-btn" onclick="closeEditWindow()">
                            Закрыть
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="myModalSearch" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <!--<span class="close">&times;</span>-->
                <form action="">
                    <input type="text" id="search-note-title">
                    <textarea id="search-note-text"></textarea>   
                </form>
            </div>
        </div>
    </div>

    <button id="plusBttn"> + </button>

    <script src="script.js"></script>
</body>
</html>
